<html ng-app="Lista">
<head>
<style>
.jumbotron{
	text-align:center;
	width: 500px;
	margin-left: auto;
	margin-right: auto;
}

.form-control{
	margin-bottom: 5px;
}
</style>
<script src="lib/angular/angular.js"></script>

<!-- Última versão CSS compilada e minificada -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Tema opcional -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script>
	angular.module("Lista", []);
	angular.module("Lista").controller("ListaCtr", function($scope){
		$scope.message = "HelloWord";
		$scope.contatos = [
			{nome: "Pedro", telefone: "12121212"},
			{nome: "maria", telefone: "12312312"}
		];
		$scope.adicionarContato = function (contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato
		}
	});


</script>
</head>

<body ng-controller="ListaCtr">
	
	<div class="jumbotron">
		<h4>Teste Lista</h4>


		<table class="table table-striped">
		<tr>
			<th> Nome</th>
			<th> Telefone </th>
		</tr>
		<tr ng-repeat="contato in contatos">
			<td>{{contato.nome}}</td>
			<td>{{contato.telefone}}</td>
		</tr>
		</table>

		<input type="text" ng-model="contato.nome" class="form-control" >
		<input type="text" ng-model="contato.telefone" class="form-control">
		<button ng-click="adicionarContato(contato)" class="btn btn-primary btn-block"> Cadastrar</button>
	</div>

</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
